<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Library</h1>
        </header>
        <main class="content">
            <section class="books">
                <!-- <article class="card" data-index="-1">
                    <div class="remove">
                        <button>X</button>
                    </div>
                    <div class="book-info">

                    </div>
                </article> -->
            </section>
        </main>
        <div class="sidebar">
            <div class="show-add-dialog">
                <button>Add Book</button>
            </div>
        </div>
    </div>
    <dialog class="add-dialog">
        <div class="items-container">
            <button class="close" autofocus>X</button>
            <form action="" method="POST" class="add-book-form">
                <h1>New Book Form</h1>
                <section>
                    <p>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input type="text" id="author" name=author required>
                    </p>
                    <p>
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </p>
                </section>
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <p>
                        <input type="radio" name="read" id="has-read" value="true" required>
                        <label for="has-read">Yes</label>
                    </p>
                    <p>
                        <input type="radio" name="read" id="not-read" value="false" required>
                        <label for="not-read">No</label>
                    </p>
                </fieldset>
                <section class="submit-button">
                    <p>
                        <button type="submit">Add this book</button>
                    </p>
                </section>
            </form>
        </div>
    </dialog>

</body>
</html>
