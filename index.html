<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your Library</h1>
        </header>
        <main class="content">
            <section class="books">
            </section>
        </main>
        <div class="sidebar">
            <div class="show-add-dialog">
                <button>Add Book</button>
            </div>
        </div>
    </div>
    <dialog class="add-dialog">
        <div class="items-container">
            <button class="close" autofocus>X</button>
            <form action="post" class="add-book-form">
                <h1>New Book Form</h1>
                <section>
                    <p>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input type="text" id="author" name=author>
                    </p>
                    <p>
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages">
                    </p>
                    <fieldset>
                        <legend>Have you read this book?</legend>
                        <p>
                            <input type="radio" name="read" id="has-read" value="true">
                            <label for="has-read">Yes</label>
                        </p>
                        <p>
                            <input type="radio" name="read" id="not-read" value="false">
                            <label for="not-read">No</label>
                        </p>
                    </fieldset>
                </section>
                <section>
                    <p>
                        <button type="submit">Add this book</button>
                    </p>
                </section>
            </form>
        </div>
    </dialog>

</body>
</html>
